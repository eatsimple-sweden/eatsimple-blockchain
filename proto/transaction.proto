syntax = "proto3";

package eatsimple_blockchain;

service IngestService {
  rpc Ingest (TxRequest) returns (IngestResponse);
}

message TxRequest {
  string node_uuid   = 1;
  int64  timestamp   = 2;
  bytes  payload     = 3;
  bytes  signature   = 4;
}

message IngestResponse {
  bool   ok         = 1;
  string message    = 2;
}